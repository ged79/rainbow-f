<body>
    <div class="container">
        <h1>ğŸŒ¸ ê½ƒë°°ë‹¬ PWA ì•„ì´ì½˜ ìƒì„±ê¸°</h1>
        <p>ê° ìº”ë²„ìŠ¤ë¥¼ ìš°í´ë¦­ â†’ "ì´ë¯¸ì§€ë¡œ ì €ì¥"í•˜ì—¬ PNG íŒŒì¼ë¡œ ì €ì¥í•˜ì„¸ìš”.</p>
        <button onclick="generateIcons()">ì•„ì´ì½˜ ìƒì„±</button>
        <div class="icons" id="icons"></div>
    </div>

    <script>
        function generateIcons() {
            const sizes = [16, 32, 72, 96, 128, 144, 192, 384, 512];
            const container = document.getElementById('icons');
            container.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // ë°°ê²½ - ë‘¥ê·¼ ì‚¬ê°í˜•
                ctx.fillStyle = '#10b981';
                const radius = size * 0.15;
                ctx.beginPath();
                ctx.moveTo(radius, 0);
                ctx.lineTo(size - radius, 0);
                ctx.quadraticCurveTo(size, 0, size, radius);
                ctx.lineTo(size, size - radius);
                ctx.quadraticCurveTo(size, size, size - radius, size);
                ctx.lineTo(radius, size);
                ctx.quadraticCurveTo(0, size, 0, size - radius);
                ctx.lineTo(0, radius);
                ctx.quadraticCurveTo(0, 0, radius, 0);
                ctx.closePath();
                ctx.fill();

                // ê½ƒ ì•„ì´ì½˜ (ê°„ë‹¨í•œ ì›í˜• ê½ƒì)
                ctx.fillStyle = 'white';
                const centerX = size / 2;
                const centerY = size / 2;
                const petalRadius = size * 0.12;
                const centerRadius = size * 0.08;
                
                // 5ê°œ ê½ƒì
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 72 - 90) * Math.PI / 180;
                    const x = centerX + Math.cos(angle) * (size * 0.2);
                    const y = centerY + Math.sin(angle) * (size * 0.2);
                    ctx.beginPath();
                    ctx.arc(x, y, petalRadius, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // ì¤‘ì•™ ì›
                ctx.fillStyle = '#fbbf24';
                ctx.beginPath();
                ctx.arc(centerX, centerY, centerRadius, 0, Math.PI * 2);
                ctx.fill();

                // ìº”ë²„ìŠ¤ ì¶”ê°€
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `<p>icon-${size}x${size}.png</p>`;
                wrapper.appendChild(canvas);
                container.appendChild(wrapper);

                // ìë™ ë‹¤ìš´ë¡œë“œ ë§í¬ ìƒì„±
                canvas.toBlob(blob => {
                    const link = document.createElement('a');
                    link.download = `icon-${size}x${size}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.textContent = 'ë‹¤ìš´ë¡œë“œ';
                    link.style.display = 'block';
                    wrapper.appendChild(link);
                });
            });
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ ìë™ ìƒì„±
        window.onload = generateIcons;
    </script>
