<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PWA Icon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f3f4f6;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ec4899;
      margin-bottom: 20px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .icon-box {
      text-align: center;
      padding: 15px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #fafafa;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px 0;
      border-radius: 4px;
    }
    .download-btn {
      background: #ec4899;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .download-btn:hover {
      background: #db2777;
    }
    .generate-all {
      background: #10b981;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px 0;
    }
    .generate-all:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌸 플라워 배송 PWA 아이콘 생성기</h1>
    <p>아래 버튼을 클릭하여 모든 PWA 아이콘을 생성하세요.</p>
    <button class="generate-all" onclick="generateAllIcons()">모든 아이콘 생성</button>
    <div id="iconGrid" class="icon-grid"></div>
  </div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#ec4899');
      gradient.addColorStop(1, '#db2777');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // White circle background for flower
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw flower emoji
      ctx.font = `${size/2}px sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('🌸', size/2, size/2);
      
      return canvas;
    }
    
    function downloadIcon(canvas, size) {
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}x${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
    
    function generateAllIcons() {
      const grid = document.getElementById('iconGrid');
      grid.innerHTML = '';
      
      sizes.forEach(size => {
        const canvas = generateIcon(size);
        
        const box = document.createElement('div');
        box.className = 'icon-box';
        
        const label = document.createElement('div');
        label.textContent = `${size}x${size}`;
        label.style.fontWeight = 'bold';
        label.style.marginBottom = '8px';
        
        const downloadBtn = document.createElement('button');
        downloadBtn.className = 'download-btn';
        downloadBtn.textContent = '다운로드';
        downloadBtn.onclick = () => downloadIcon(canvas, size);
        
        box.appendChild(label);
        box.appendChild(canvas);
        box.appendChild(downloadBtn);
        grid.appendChild(box);
      });
      
      // Also generate apple-touch-icon
      const appleCanvas = generateIcon(180);
      const appleBox = document.createElement('div');
      appleBox.className = 'icon-box';
      
      const appleLabel = document.createElement('div');
      appleLabel.textContent = 'apple-touch-icon (180x180)';
      appleLabel.style.fontWeight = 'bold';
      appleLabel.style.marginBottom = '8px';
      
      const appleBtn = document.createElement('button');
      appleBtn.className = 'download-btn';
      appleBtn.textContent = '다운로드';
      appleBtn.onclick = () => {
        appleCanvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'apple-touch-icon.png';
          a.click();
          URL.revokeObjectURL(url);
        });
      };
      
      appleBox.appendChild(appleLabel);
      appleBox.appendChild(appleCanvas);
      appleBox.appendChild(appleBtn);
      grid.appendChild(appleBox);
    }
  </script>
</body>
</html>
